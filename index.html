<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Avinya üíó</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --maroon: #800000;
            --dark-pink: #e75480;
            --envelope-bg: #f8adbc;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        .heart {
            position: absolute; bottom: -100px;
            color: rgba(231, 84, 128, 0.4); font-size: 20px;
            z-index: 0; animation: moveUp 6s linear infinite;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        .container {
            display: flex; align-items: center; justify-content: center;
            height: 100vh; padding: 20px; position: relative; z-index: 10;
        }

        .text-card {
            background: var(--card-bg); padding: 25px; border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            max-width: 450px; width: 95%; 
            display: grid;
            grid-template-rows: auto auto auto;
            gap: 10px;
            border: 2px solid rgba(255, 182, 193, 0.6);
            backdrop-filter: blur(10px); color: #222; text-align: center;
        }

        .hidden { display: none !important; }

        h2, .typewriter {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem; margin: 0; font-weight: 700;
            line-height: 1.4;
        }

        button {
            background-color: var(--maroon); color: white; border: none;
            padding: 12px 25px; border-radius: 35px; cursor: pointer;
            font-size: 0.95rem; font-weight: bold; margin: 5px;
            justify-self: center;
        }

        .reveal-img {
            max-width: 150px; border-radius: 15px; margin: 10px auto;
            display: block; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .envelope-wrapper {
            position: relative; width: 120px; height: 75px;
            background-color: var(--envelope-bg);
            border-radius: 0 0 10px 10px; cursor: pointer;
            margin: 40px auto 10px auto; 
        }

        .envelope-wrapper::before {
            content: ''; position: absolute; top: -60px; left: 0;
            width: 0; height: 0; border-left: 60px solid transparent;
            border-right: 60px solid transparent; border-bottom: 60px solid var(--envelope-bg);
        }

        .heart-seal {
            position: absolute; top: 0; left: 50%;
            transform: translate(-50%, -50%); font-size: 30px; z-index: 3;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .progress-box { width: 100%; background: #fff; border: 1.5px solid var(--maroon); border-radius: 20px; overflow: hidden; margin: 15px 0; }
        .bar { width: 0%; height: 20px; background: linear-gradient(to right, var(--dark-pink), var(--maroon)); transition: width 0.1s linear; }
    </style>
</head>
<body>

    <audio id="music1" src="song1.mp3"></audio>
    <audio id="music2" src="song2.mp3"></audio>
    <audio id="music3" src="song3.mp3"></audio>

    <div id="page1" class="container">
        <div class="text-card">
            <h2>Hey Avinya,</h2>
            <p>I have a letter for you. Click the heart to open it.</p>
            <div class="envelope-wrapper" onclick="goToPage(2)">
                <div class="heart-seal">‚ù§Ô∏è</div>
            </div>
        </div>
    </div>

    <div id="page2" class="container hidden">
        <div class="text-card">
            <h2 id="ques">Do you love me?</h2>
            <div id="btn-group">
                <button onclick="handleResponse(true)">Yes</button>
                <button onclick="handleResponse(false)">No</button>
            </div>
            <div id="answer-reveal" class="hidden">
                <div id="answer-media"></div>
                <p id="answer-text" class="typewriter"></p>
                <div id="response-btns">
                    <button id="ans-btn" class="hidden" onclick="goToPage(3)">Continue</button>
                    <button id="retry-btn" class="hidden" onclick="resetLovePage()">Retry</button>
                </div>
            </div>
        </div>
    </div>

    <div id="page3" class="container hidden">
        <div id="env-l1" class="text-card" style="cursor:pointer;" onclick="startLetter1()">
            <h2 style="color:var(--maroon)">Things I want to say...</h2>
            <div class="envelope-wrapper"><div class="heart-seal">‚úâÔ∏è</div></div>
        </div>
        <div id="l1-content" class="text-card hidden">
            <p id="l1-text" class="typewriter" style="text-align: left;"></p>
            <button id="l1-btn" class="hidden" onclick="cycleL1()">Continue</button>
        </div>
    </div>

    <div id="page4" class="container hidden">
        <div id="env-l2" class="text-card" style="cursor:pointer;" onclick="startLetter2()">
            <h2 style="color:var(--maroon)">Things I've kept hidden...</h2>
            <div class="envelope-wrapper"><div class="heart-seal">‚úâÔ∏è</div></div>
        </div>
        <div id="l2-content" class="text-card hidden">
            <p id="l2-text" class="typewriter" style="text-align: left;"></p>
            <button id="l2-btn" class="hidden" onclick="cycleL2()">Continue</button>
        </div>
    </div>

    <div id="page5" class="container hidden">
        <div class="text-card">
            <h2>One last thing...</h2>
            <button onclick="goToPage(6)">Check My Love üíñ</button>
        </div>
    </div>

    <div id="page6" class="container hidden">
        <div class="text-card">
            <div id="meter-box">
                <h2>Calculating...</h2>
                <div class="progress-box"><div id="fill" class="bar"></div></div>
                <h2 id="percent">0%</h2>
            </div>
            <p id="meter-reveal-text" class="typewriter" style="color:maroon; font-weight:bold;"></p>
            <button id="end-btn" class="hidden" onclick="goToPage(7)">Continue</button>
        </div>
    </div>

    <div id="page7" class="container hidden">
        <div class="text-card">
            <p id="friend-msg" class="typewriter"></p>
            <button id="friend-btn" class="hidden" onclick="goToPage(8)">Continue</button>
        </div>
    </div>

    <div id="page8" class="container hidden">
        <div class="text-card">
            <h2 style="color:var(--maroon)">I Love You Avinya üíó</h2>
            <p>~Dark</p>
            <button onclick="location.reload()">Back to Start</button>
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'üíó';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function goToPage(num) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById('page' + num).classList.remove('hidden');
            if (num === 7) typeWriter('friend-msg', "I hope this doesn't break our friendship üôÉ", 'friend-btn');
            if (num === 6) startLoveMeter();
        }

        function handleResponse(isYes) {
            document.getElementById('btn-group').classList.add('hidden');
            document.getElementById('ques').classList.add('hidden');
            const reveal = document.getElementById('answer-reveal');
            const media = document.getElementById('answer-media');
            reveal.classList.remove('hidden');
            
            // Hide both buttons initially
            document.getElementById('ans-btn').classList.add('hidden');
            document.getElementById('retry-btn').classList.add('hidden');

            if(isYes) {
                media.innerHTML = `<img src="yes-cat.jpg" class="reveal-img">`;
                typeWriter('answer-text', "Yay Thank Youu! ü•∞", 'ans-btn');
            } else {
                media.innerHTML = `<img src="no-cat.jpg" class="reveal-img">`;
                typeWriter('answer-text', "How dare you say no! üò§ Choose again!", 'retry-btn');
            }
        }

        function resetLovePage() {
            document.getElementById('answer-reveal').classList.add('hidden');
            document.getElementById('btn-group').classList.remove('hidden');
            document.getElementById('ques').classList.remove('hidden');
            document.getElementById('retry-btn').classList.add('hidden');
            document.getElementById('answer-media').innerHTML = '';
        }

        function typeWriter(elementId, text, btnId) {
            const element = document.getElementById(elementId);
            const btn = document.getElementById(btnId);
            element.innerText = '';
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerText += text.charAt(i);
                    i++;
                    setTimeout(type, 50);
                } else {
                    btn.classList.remove('hidden'); // This will now correctly show the specific button passed (ans-btn or retry-btn)
                }
            }
            type();
        }

        // Letter 1 Logic
        let l1Idx = 0;
        const l1Notes = [
            "In a sky crowded with stars, you are the only moon I see.",
            "Among billions of faces, it is only your eyes I search for.",
            "I know we will never be together, but please allow me to love you aloud."
        ];
        function startLetter1() {
            document.getElementById('env-l1').classList.add('hidden');
            document.getElementById('l1-content').classList.remove('hidden');
            document.getElementById('music1').play();
            cycleL1();
        }
        function cycleL1() {
            if(l1Idx < l1Notes.length) {
                typeWriter('l1-text', l1Notes[l1Idx], 'l1-btn');
                l1Idx++;
            } else {
                document.getElementById('music1').pause();
                goToPage(4);
            }
        }

        // Letter 2 Logic
        let l2Idx = 0;
        const l2Notes = [
            "I still remember our first fight... you became the calm I needed.",
            "I love the way you react and speak your heart out.",
            "I want to spend my 2026 with you. Not just as best friends‚Ä¶ but as something more."
        ];
        function startLetter2() {
            document.getElementById('env-l2').classList.add('hidden');
            document.getElementById('l2-content').classList.remove('hidden');
            document.getElementById('music2').play();
            cycleL2();
        }
        function cycleL2() {
            if(l2Idx < l2Notes.length) {
                typeWriter('l2-text', l2Notes[l2Idx], 'l2-btn');
                l2Idx++;
            } else {
                document.getElementById('music2').pause();
                goToPage(5);
            }
        }

        function startLoveMeter() {
            document.getElementById('music3').play();
            let w = 0;
            const fill = document.getElementById('fill');
            const pct = document.getElementById('percent');
            const interval = setInterval(() => {
                w++;
                fill.style.width = w + '%';
                pct.innerText = w + '%';
                if(w >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('meter-box').classList.add('hidden');
                        typeWriter('meter-reveal-text', "My love for you cannot be measured üò≠üéÄ", 'end-btn');
                    }, 500);
                }
            }, 50);
        }
    </script>
</body>
</html>
